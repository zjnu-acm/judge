<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="'layout/main'">
    <head>
        <script src="../../js/resetPassword.js" th:src="@{/js/resetPassword.js}"></script>
        <title>找回密码</title>
    </head>
    <body>
        <!--/*/<th:block layout:fragment="content">/*/-->
        <div class="fp_form" align="center">
            <b>重置密码</b>
            <div class="fp_newpass">请设置新密码：<input type="password" id="newPassword" autocomplete="off"/></div>
            <div class="fp_repass">重复输入密码：<input type="password" id="reNewPassword" autocomplete="off"/></div>
            <div><input id="submit" type="button" value="确认重置"/></div>
        </div>
        <!--/*/</th:block>/*/-->
    </body>
</html>

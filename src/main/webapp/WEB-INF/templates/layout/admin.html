<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      th:lang="${#locale}">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <title>Welcome To Administrator's Page of Judge Online of ACM ICPC, ZheJiang Normal University</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"/>
        <link href="../../../css/site.css" th:href="@{/css/site.css(_=${application.startUpDate})}" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js" th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" th:src="@{/webjars/html5shiv/3.7.3/html5shiv.min.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js" th:src="@{/webjars/respond/1.4.2/dest/respond.matchmedia.addListener.min.js}"></script>
        <![endif]-->
        <script th:src="@{/js/site.js(_=${application.startUpDate})}"></script>
    </head>
    <body>
        <div class="container">
            <h4 class="text-center" style="color: #339">Welcome To Administrator's Page of Judge Online of ACM ICPC, ZheJiang Normal University</h4>
            <hr/>
        </div>
        <div class="container">
            <th:block layout:fragment="content"/>
        </div>
        <div class="container">
            <font size="3">
                <a th:href="@{/admin/}">Admin's Home Page</a>
            </font>
            <br/>
            <hr/>
            <p class="text-center">
                <font size="3">All Copyright Reserved 2006-[[${T(java.time.Year).now()}]]<br/>Any problem, Please Contact <a th:remove="${#strings.isEmpty(application['admin.mail'])?'tag':_}" th:href="|mailto:${application.get('admin.mail')}|">Administrator</a>
                </font>
            </p>
        </div>
        <a th:title="#{onlinejudge.footer.back_to_top}" class="back-to-top" id="back-to-top" href="#top"></a>
    </body>
</html>

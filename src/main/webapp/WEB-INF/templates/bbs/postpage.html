<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="'layout/main'">
    <head><title>Post New Message</title></head>
    <body>
        <!--/*/<th:block layout:fragment="content">/*/-->
        <h2>Post new message<th:block th:if="${problemId!=null and problemId!=0}" th:inline="text"> for problem [[${problemId}]]</th:block></h2>
        <form method="POST" th:action="@{/post}">
            <input th:if="${problemId!=null and problemId!=0}" type="hidden" name="problem_id" th:value="${problemId}"/>
            <br/>Title:<br/><input type="text" name="title" size="100"/>
            <br/>Content:<br/>
            <textarea rows="20" name="content" cols="100"></textarea>
            <br/><input type="submit" value="Post"/>
        </form>
        <!--/*/</th:block>/*/-->
    </body>
</html>

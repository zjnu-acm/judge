<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/main}">
    <head>
        <title>Source Code</title>
    </head>
    <body>
        <!--/*/<th:block layout:fragment="content">/*/-->
        <p align="center">
            <font size="4" color="#339">Source</font>
        </p>
        <form id="show-source">
            <p align="center">
                <font size="2">
                    <span>Problem Id:</span>
                    <a th:href="@{/showproblem(problem_id=${submission.problem})}" th:text="${submission.problem}">problem.id</a>
                    <span> User Id:</span>
                    <a th:href="@{/userstatus(user_id=${submission.user})}" th:text="${submission.user}">user</a>
                    <br/>
                    <span>Memory:[[${submission.memory}]]K</span>
                    <span>&nbsp;&nbsp;</span>
                    <span>Time:[[${submission.time}]]MS</span>
                    <br/>
                    <span>Language:[[${language}]]</span>
                    <span>&nbsp;&nbsp;</span>
                    <span>Result:[[${result}]]</span>
                </font>
                <br/>
                <label th:for="${#ids.next('style')}">Style: </label>
                <select th:id="${#ids.seq('style')}"></select>
                <input type="hidden" name="style" th:value="${style}"/>
                <input type="hidden" name="solution_id" th:value="${submission.id}"/>
            </p>
        </form>
        <ul>
            <li>
                <font style="color: #339" size="5">Source</font>
            </li>
            <pre>
                <code th:text="${source}"></code>
            </pre>
        </ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/highlight.min.js" th:src="@{/webjars/highlightjs/9.8.0/highlight.min.js}"></script>
        <script th:inline="javascript">/*<![CDATA[*/!function($){var styles={"agate":"agate","androidstudio":"androidstudio","arduino-light":"arduino-light","arta":"arta","ascetic":"ascetic","atelier-cave-dark":"atelier-cave-dark","atelier-cave-light":"atelier-cave-light","atelier-dune-dark":"atelier-dune-dark","atelier-dune-light":"atelier-dune-light","atelier-dune.dark.min":"atelier-dune.dark","atelier-dune.light.min":"atelier-dune.light","atelier-estuary-dark":"atelier-estuary-dark","atelier-estuary-light":"atelier-estuary-light","atelier-forest-dark":"atelier-forest-dark","atelier-forest-light":"atelier-forest-light","atelier-forest.dark.min":"atelier-forest.dark","atelier-forest.light.min":"atelier-forest.light","atelier-heath-dark":"atelier-heath-dark","atelier-heath-light":"atelier-heath-light","atelier-heath.dark.min":"atelier-heath.dark","atelier-heath.light.min":"atelier-heath.light","atelier-lakeside-dark":"atelier-lakeside-dark","atelier-lakeside-light":"atelier-lakeside-light","atelier-lakeside.dark.min":"atelier-lakeside.dark","atelier-lakeside.light.min":"atelier-lakeside.light","atelier-plateau-dark":"atelier-plateau-dark","atelier-plateau-light":"atelier-plateau-light","atelier-savanna-dark":"atelier-savanna-dark","atelier-savanna-light":"atelier-savanna-light","atelier-seaside-dark":"atelier-seaside-dark","atelier-seaside-light":"atelier-seaside-light","atelier-seaside.dark.min":"atelier-seaside.dark","atelier-seaside.light.min":"atelier-seaside.light","atelier-sulphurpool-dark":"atelier-sulphurpool-dark","atelier-sulphurpool-light":"atelier-sulphurpool-light","brown-paper":"brown-paper","brown_paper.min":"brown_paper","codepen-embed":"codepen-embed","color-brewer":"color-brewer","dark":"dark","darkula":"darkula","default":"default","docco":"docco","dracula":"dracula","far":"far","foundation":"foundation","github":"github","github-gist":"github-gist","googlecode":"googlecode","grayscale":"grayscale","gruvbox-dark":"gruvbox-dark","gruvbox-light":"gr         <!--/*/</th:block>/*/-->
    </body>
</html>

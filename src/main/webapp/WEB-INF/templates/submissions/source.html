<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="'layout/main'">
    <head>
        <title>Source Code</title>
    </head>
    <body>
        <!--/*/<th:block layout:fragment="content">/*/-->
        <p align="center">
            <font size="4" color="#333399">Source</font>
        </p>
        <form id="show-source">
            <p align="center">
                <font size="2">
                    <span>Problem Id:</span>
                    <a th:href="@{/showproblem(problem_id=${submission.problem})}" th:text="${submission.problem}">problem.id</a>
                    <span> User Id:</span>
                    <a th:href="@{/userstatus(user_id=${submission.user})}" th:text="${submission.user}">user</a>
                    <br/>
                    <span>Memory:[[${submission.memory}]]K</span>
                    <span>&nbsp;&nbsp;</span>
                    <span>Time:[[${submission.time}]]MS</span>
                    <br/>
                    <span>Language:[[${language}]]</span>
                    <span>&nbsp;&nbsp;</span>
                    <span>Result:[[${result}]]</span>
                </font>
                <br/>
                <label th:for="${#ids.next('style')}">Style: </label>
                <select th:id="${#ids.seq('style')}"></select>
                <input type="hidden" name="style" th:value="${style}"/>
                <input type="hidden" name="solution_id" th:value="${submission.id}"/>
            </p>
        </form>
        <ul>
            <li>
                <font color="#333399" size="5">Source</font>
            </li>
            <pre>
                <code th:text="${source}"></code>
            </pre>
        </ul>
        <script src="" th:src="@{/webjars/highlightjs/9.2.0/highlight.min.js}"></script>
        <script th:inline="javascript">/*<![CDATA[*/!function($){var styles={'atelier-sulphurpool-dark':'atelier-sulphurpool-dark','ir_black.min':'ir_black','solarized-light':'solarized-light','solarized_dark.min':'solarized_dark','dracula':'dracula','atelier-lakeside.light.min':'atelier-lakeside.light','arduino-light':'arduino-light','atelier-estuary-light':'atelier-estuary-light','docco':'docco','atelier-plateau-dark':'atelier-plateau-dark','far':'far','atelier-lakeside.dark.min':'atelier-lakeside.dark','tomorrow-night-eighties':'tomorrow-night-eighties','ir-black':'ir-black','qtcreator_light':'qtcreator_light','codepen-embed':'codepen-embed','darkula':'darkula','brown-paper':'brown-paper','googlecode':'googlecode','github':'github','obsidian':'obsidian','atelier-seaside.dark.min':'atelier-seaside.dark','monokai':'monokai','atelier-heath-light':'atelier-heath-light','atelier-heath.dark.min':'atelier-heath.dark','tomorrow':'tomorrow','gruvbox-light':'gruvbox-light','paraiso-light':'paraiso-light','color-brewer':'color-brewer','agate':'agate','tomorrow-night':'tomorrow-night','xcode':'xcode','atelier-dune.light.min':'atelier-dune.light','rainbow':'rainbow','solarized-dark':'solarized-dark','atelier-cave-dark':'atelier-cave-dark','hybrid':'hybrid','atelier-seaside.light.min':'atelier-seaside.light','school_book.min':'school_book','atelier-savanna-light':'atelier-savanna-light','atelier-seaside-dark':'atelier-seaside-dark','zenburn':'zenburn','vs':'vs','kimbie.dark':'kimbie.dark','mono-blue':'mono-blue','paraiso-dark':'paraiso-dark','tomorrow-night-blue':'tomorrow-night-blue','tomorrow-night-bright':'tomorrow-night-bright','atelier-lakeside-dark':'atelier-lakeside-dark','atelier-savanna-dark':'atelier-savanna-dark','idea':'idea','atelier-seaside-light':'atelier-seaside-light','pojoaque':'pojoaque','qtcreator_dark':'qtcreator_dark','atelier-dune-dark':'atelier-dune-dark','foundation':'foundation','atelier-forest-dark':'atelier-forest-dark','paraiso.dark.min':'paraiso.d         <!--/*/</th:block>/*/-->
    </body>
</html>
